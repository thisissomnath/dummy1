<html lang="en">
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>

.carousel-inner {
  height:360px;
}

.active{
	color:green;
}
</style>
 </head>
<body>

<nav class="navbar navbar-inverse navbar-dark indigo mb-4">
  <div class="container-fluid">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
   	   <a class="navbar-brand" href="#" style="color:White">Fashion World</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
	<form class="form-inline ml-auto">
      <div class="right-inner-addon">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">

      <button href="#!" class="btn btn-outline-white btn-primary" type="submit">Search</button>
    </form>
	
      <ul class="nav navbar-nav">
        <li class="active" style="color:green"><a href="#"style="color:White">Home</a></li>
        
        <li><a href="#" style="color:White">Fashion</a></li>
        <li><a href="#" style="color:White">Contact us</a></li>

 </div>
 </div>
  </div>
</nav>

	
<div class="container-fluid">
  <h2>Carousel Example<span class="label label-success">New</span></h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">    
	<!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
	  </ol>

	  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="1.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="2.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="3.jpg" alt="New york" style="width:100%;">
      </div>

	<div class="item">
        <img src="4.jpg" alt="New york" style="width:100%;">
      </div>
    </div>
	</div>

	
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
  <div class="container-fluid">
  <h2> Pagination</h2>
  <ul class="pagination pagination-lg">
  <li class="previous"><a href="#previous">previous</a></li>
  <li><a href="#">1</a></li>
  <li><a href="#">2</a></li>
  <li class="active"><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
  <li class="disabled"><a href="#">6</a></li>
  <li><a href="#">7</a></li>
  <li class="next"><a href="#">Next</a></li>  
  </ul>
</div><!--Container div -->

</body>
</html>
